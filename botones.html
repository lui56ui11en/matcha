<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones animados con CSS</title>
    <link rel="stylesheet" href="css/botones.css">
</head>

<body>
    <div class="container">
        <div class="botonera">
            <button class="boton uno">
                <span>Uno</span>
            </button>
            <button class="boton dos">
                <span>Dos</span>
            </button>
            <button class="boton tres">
                <span>Tres</span>
            </button>
            <button class="boton cuatro">
                <span>Cuatro</span>
            </button>
            <button class="boton cinco">
                <div class="icono">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-backspace-reverse-fill" viewBox="0 0 16 16">
                        <path
                            d="M0 3a2 2 0 0 1 2-2h7.08a2 2 0 0 1 1.519.698l4.843 5.651a1 1 0 0 1 0 1.302L10.6 14.3a2 2 0 0 1-1.52.7H2a2 2 0 0 1-2-2V3zm9.854 2.854a.5.5 0 0 0-.708-.708L7 7.293 4.854 5.146a.5.5 0 1 0-.708.708L6.293 8l-2.147 2.146a.5.5 0 0 0 .708.708L7 8.707l2.146 2.147a.5.5 0 0 0 .708-.708L7.707 8l2.147-2.146z" />
                    </svg>
                </div>
                <span>Cinco</span>
            </button>
            <button class="boton seis">
                <span>Seis</span>
                <svg>
                    <rect x="0" y="0" fill="none"></rect>
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
