<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones animados con CSS</title>
    <link rel="stylesheet" href="css/botones.css">
</head>
<body>
    <div class="container">
        <div class="botonera">
            <button class="boton uno">
                <span>Uno</span>
            </button>
            <button class="boton dos">
                <span>Dos</span>
            </button>
            <button class="boton tres">
                <span>Tres</span>
            </button>
            <button class="boton cuatro">
                <span>Cuatro</span>
            </button>
            <button class="boton cinco">
                <span>Cinco</span>
            </button>
            <button class="boton seis">
                <span>Seis</span>
            </button>
        </div>
    </div>
</body>
</html>
